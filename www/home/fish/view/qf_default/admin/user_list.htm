<!--{tpl admin/header}-->

<!--{if $qqfarm_user_list}-->
<div class="user_list">
	<table width="100%" cellpadding=5 cellspacing=0>
		<tr>
			<th>Tên người dùng(UID)</th>
			<th>Số tiền xu Y</th>
			<th>Số tiền vàng</th>
			<th>Kinh nghiệm ao cá</th>
			<th>Cấp</th>
			<th>Ao khối</th>
			<th>Lần đăng nhập trước</th>
			<th>Thao tác</th>
		</tr>
		<!--{foreach $qqfarm_user_list as $key=>$value}-->
		<tr>
			<td>{:$value[username]}({:$value[uid]})</td>
			<td>{:$value[yb]}</td>
			<td>{:$value[money]}</td>
			<td>{:$value[exp]}</td>
			<td>{:$value[reclaim]}</td>
			<td>{:$value[level]}Cấp</td>
			<td>{:$value[visittime]}</td>
			<td>
				<a href="admin.php?mod=user_edit&id={:$value[uid]}">Chỉnh sửa</a>
				&nbsp;
				<a href='javascript:delUser("{:$value[uid]}","Muốn xóa không {:$value[username]} Bạn chăn nuôi?");'>Xóa</a>
			</td>
		</tr>
		<!--{/foreach}-->
	</table>
</div>
<div id="pages" class="multiPage"></div>
<!--{else}-->
<div class="no_hpinfo">Không có thông tin người dùng！</div>
<!--{/if}-->

<script type="text/javascript">
	$('#pages').innerHTML = multiPage({pid:"{:$pid}",purl:"{:$purl}",psize:"{:$psize}",count:"{:$count}"});
	function delUser(uid, msg) {
		if(confirm(msg)) {
			request(
				'admin.php?mod=user_delete&id='+uid, null, null, 
				function(data){ alert(data[1]); }
			);
		}
	}
</script>

<!--{tpl admin/footer}-->
