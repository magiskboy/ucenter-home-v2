<!--{template header}-->

<h2 class="title">Tag - $tag[tagname] ($tag[blognum] bài viết)</h2>
<div class="tabs_header">
	<a href="cp.php?ac=share&type=tag&id=$tag[tagid]" id="a_share" onclick="ajaxmenu(event, this.id, 1)" class="a_share">Chia sẻ</a>
	<ul class="tabs">
		<li class="active"><a href="space.php?do=tag&id=$tag[tagid]"><span>Danh sách bài viết</span></a></li>
		<li><a href="space.php?do=tag"><span>Quay lại danh sách Tag</span></a></li>
	</ul>
</div>

<div class="topic_list">
	<table cellspacing="0" cellpadding="0" class="infotable">
		<thead>
			<tr>
				<td class="subject">Tiêu đề</td>
				<td class="author">Tác giả(Phản hồi)</td>
				<td class="lastpost">Ngày đăng</td>
			</tr>
		</thead>
		<!--{loop $list $key $value}-->
		<tr<!--{if $key%2==1}--> class="alt"<!--{/if}-->>
			<td class="subject"><a href="space.php?uid=$value[uid]&do=blog&id=$value[blogid]" target="_blank">$value[subject]</a></td>
			<td class="author"><a href="space.php?uid=$value[uid]">{$_SN[$value[uid]]}</a><em>($value[replynum])</em></td>
			<td class="lastpost"><!--{date('m-d H:i',$value[dateline],1)}--></td>
		</tr>
		<!--{/loop}-->
	</table>
	
	<!--{if $prinum}-->
	<div class="notice">Có $prinum bài viết bị ẩn do cài đặt riêng tư</div>
	<!--{/if}-->
	
	<div class="page">$multi</div>
</div>

<!--{template footer}-->
